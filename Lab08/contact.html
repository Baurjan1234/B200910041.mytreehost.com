    <!-- Docs main -->
    <section class="contact container">
      <div class="showcase-form card">
        <p class="lead">Доорх талбаруудыг бөглөн бидэнтэй холбоо барина уу?</p>
        <form>
          <div class="form-control">
            <input type="text" name="name" placeholder="Нэр" required />
          </div>
          <div class="form-control">
            <input type="email" name="company" placeholder="И-мэйл" required />
          </div>
          <div class="form-control">
            <input
              type="number"
              name="company"
              placeholder="Утасны дугаар "
              required
            />
          </div>
          <div class="form-control">
            <!-- <input type="mes" name="number" placeholder="Мессеж" required /> -->
            <textarea
              name="text"
              id="name"
              placeholder="Мессеж оруулна уу? "
            ></textarea>
          </div>
          <input type="submit" value="Илгээх" class="btn btn-primary" />
        </form>
      </div>
      <div class="map"></div>
    </section>
