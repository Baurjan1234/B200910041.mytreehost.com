    <form name="cv" onsubmit="print(event)">

        <table width="100%">

              </td>

              <td><input type="date" name="birth_date" /></td>
              <th align="center">Хүйс:</th>
              <td>
                <label
                  ><input
                  checked

                    type="radio"
                    value="Эрэгтэй"
                    name="gender"
                  />Эрэгтэй</label
                >
                <label
                  ><input
                    type="radio"
                    value="Эмэгтэй"
                    name="gender"
                  />Эмэгтэй</label
                >
              </td>
            </tr>
            <tr width="100%">
              <th align="center">Утас:</th>
              <td>

              </td>

                <select name="city" id="ddlViewBy" style="width: 178px">

                  <option value="ДА">Дархан</option>
                  <option value="ОХ">Орхон</option>
                </select>
              </td>
              <td align="center">
                <label for="" align="center"><strong>И-мэйл</strong> </label>
              <td ><input type="email" name="mail" /></td>
    
              </td>
            </tr>
            <tr>
              <td align="center" >
                <label for="" align="center">
                  <input type="checkbox" /><strong>Миний тухай дэлгэрэнгүй</strong>
                </label>
              </td>
              <td colspan="4" ><input type="text" name="texts" style="width: 500px; color: brown;"/></td>
              
            </tr>
        </table>
        <button type="submit"> Илгээх</button>
